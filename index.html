<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>
<body>
    <h1>Library</h1>

    <h2>This is a project for <a href="https://www.theodinproject.com/courses/javascript/lessons/library">The Odin Project.</a> The library source code can be found at the <a href="https://github.com/BulletToothTony/Library">GitHub repo.</a></h2>

    <div class="LibDiv">
        <p id="LibInner">Books: <br> <br>

        </p>

    </div>

    
    <br>

    <!-- Modal button -->
    <button id="myBtn">New Book button</button>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">

        <!-- Modal content on popup -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form onsubmit="formSubmit();return false" id="modalForm">
                <label for="btitle">Book Title: </label><br>
                <input type="text" name="btitle" id="btitle"><br>
                
                <label for="bauthor">Book Author: </label><br>
                <input type="text" name="bauthor" id="bauthor"><br>

                <label for="bpages">Book Page Count: </label><br>
                <input type="text" name="bpages" id="bpages"><br>

                <label for="bread">Book Read?: </label><br>
                <input type="text" name="bread" id="bread"><br>
                <br>

                <input type="submit" value="Submit">

            </form>
        </div>

    </div>

    <div id="renderdiv" class="renderdiv"><p class="pBooks">Books:</p></div>

</body>

<script src="script.js"></script>
