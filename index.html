<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>
<body>

    <header>
            <h1>Library</h1>
            <img src="./img/study.png" class="libfav" alt="Library Favicon">
    </header>

    <h2>This is a project for <a href="https://www.theodinproject.com/courses/javascript/lessons/library" target="_blank">The Odin Project.</a> The library source code can be found at the <a href="https://github.com/BulletToothTony/Library" target="_blank">GitHub repo.</a> 
        <br><br>


    <div class="keydiv">Read:<div class="readdivgreen"></div>
                        Not Read: <div class="readdivred"></div>

                        Dark Mode: 
        <button id="DarkModeTog" class="DarkModeTogb">
            <img src="./img/moon-line.svg" class="DarkModeTogg" alt="LightMode">
        </button> </h2>

    </div>

    <div class="LibDiv">
        <p id="LibInner">Library Log: <br> <br>

        </p>

        <p>Books Read: <span id="booksreadid"></span></p>
        <p>Books Not Read: <span id="booksnotreadid"></span></p>
        <br>

    </div>

    
    <br>

    <!-- Modal button -->
    <button id="myBtn" class="BkBtnClass">New Book button</button>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">

        <!-- Modal content on popup -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form onsubmit="formSubmit();return false" id="modalForm">
                <label for="btitle">Book Title: </label><br>
                <input type="text" name="btitle" id="btitle" required><br>
                
                <label for="bauthor">Book Author: </label><br>
                <input type="text" name="bauthor" id="bauthor" required><br>

                <label for="bpages">Book Page Count: </label><br>
                <input type="number" name="bpages" id="bpages" required><br>

                <label for="bread">Book Read? Yes/No : </label><br>
                <input type="text" name="bread" id="bread" pattern="[Yy]es|[Nn]o" required><br>
                <br>

                <input type="submit" value="Submit">

            </form>
        </div>

    </div>

    <div id="renderdiv" class="renderdiv"></div>

</body>

<script src="script.js"></script>
