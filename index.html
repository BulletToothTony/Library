<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>
<body>
    <h1>Library</h1>

    <div class="LibDiv">
        <p id="LibInner">Books: <br> <br>

        </p>

    </div>

    <div>
        <button id="newbookbtn">New Book</button>
    </div>
    
    <!-- Modal button -->
    <button id="myBtn">New Book button</button>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">

        <!-- Modal content on popup -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form onsubmit="formSubmit()">
                <label for="btitle">Book Title: </label><br>
                <input type="text" name="btitle" id="btitle"><br>
                
                <label for="bauthor">Book Author: </label><br>
                <input type="text" name="bauthor" id="bauthor"><br>

                <label for="bpages">Book Page Count: </label><br>
                <input type="text" name="bpages" id="bpages"><br>

                <label for="bread">Book Read?: </label><br>
                <input type="text" name="bread" id="bread"><br>
                <br>

                <input type="submit" value="Submit">

            </form>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
